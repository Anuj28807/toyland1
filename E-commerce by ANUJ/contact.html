<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Toyland</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Toyland</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need help, feel free to contact us!</p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="location.href='tyc.html'">Send Message</button>
                </div>
            </form>

            <div class="contact-info">
                <h3>Our Location</h3>
                <p>123 Toyland Ave, Toyville, TX 75001</p>
                <p>Email: support@toyland.com</p>
                <p>Phone: 1-800-TOYLAND</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Toyland. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
